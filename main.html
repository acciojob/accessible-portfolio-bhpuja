<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation bar with ARIA role -->
    <nav role="navigation">
        <ul role="list">
            <li role="listitem"><a href="#about">About</a></li>
            <li role="listitem"><a href="#projects">Projects</a></li>
            <li role="listitem"><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Heading with ARIA role -->
    <header>
        <h1 role="heading">Welcome to My Portfolio</h1>
    </header>

    <!-- Image with ARIA role -->
    <section>
        <img role="img" src="profile.jpg" alt="Profile picture of the portfolio owner">
        <p>Hi, I'm a web developer passionate about creating accessible and user-friendly websites.</p>
    </section>

    <!-- List of skills with ARIA roles -->
    <section id="skills">
        <h2>Skills</h2>
        <ul role="list">
            <li role="listitem">HTML & CSS</li>
            <li role="listitem">JavaScript</li>
            <li role="listitem">Web Accessibility</li>
        </ul>
    </section>
</body>
</html>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
